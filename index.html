<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIM CHANYEOP // Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #f1f3f5;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .blueprint-grid {
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.04) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.04) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .hard-shadow {
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        .hard-shadow-sm {
            box-shadow: 3px 3px 0px 0px rgba(0,0,0,1);
        }
        .hard-shadow-blue {
            box-shadow: 4px 4px 0px 0px #2563eb;
        }
        .hard-shadow-orange {
            box-shadow: 4px 4px 0px 0px #f97316;
        }
        /* Strict word breaking for technical strings */
        .technical-break {
            word-break: normal;
            overflow-wrap: break-word;
            hyphens: none;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f3f5;
            border-left: 1px solid rgba(0,0,0,0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: #000;
        }
        
        /* High Contrast White Scrollbar for Code Blocks */
        .code-scrollbar::-webkit-scrollbar {
            height: 12px;
            background: #0f172a; /* slate-950 */
        }
        .code-scrollbar::-webkit-scrollbar-track {
            background: #0f172a;
            border-top: 1px solid #1e293b;
        }
        .code-scrollbar::-webkit-scrollbar-thumb {
            background-color: #ffffff;
            border: 3px solid #0f172a;
            border-radius: 0;
        }
        .code-scrollbar::-webkit-scrollbar-thumb:hover {
            background-color: #cbd5e1;
        }
        .code-scrollbar::-webkit-scrollbar-corner {
            background: #0f172a;
        }
    </style>

    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0?external=react,react-dom",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism?external=react,react-dom",

  }
}
